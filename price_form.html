<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Prix - Luxury Perfumes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #6c757d;
            font-size: 0.9em;
        }

        .products-grid {
            display: grid;
            gap: 25px;
        }

        .product-card {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            background: #fff;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .product-header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: start;
        }

        .product-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .product-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .product-price {
            color: #28a745;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }

        .price-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .input-group input {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group input::placeholder {
            color: #adb5bd;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 3px solid #e9ecef;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .search-box {
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .empty-image {
            width: 120px;
            height: 120px;
            background: #e9ecef;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #adb5bd;
            font-size: 0.8em;
            text-align: center;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.show {
            display: block;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wassa3 balak</h1>
            <p>Veuillez remplir les nouveaux prix pour chaque produit</p>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <h3 id="total-products">0</h3>
                    <p>Produits Totaux</p>
                </div>
                <div class="stat-card">
                    <h3 id="filled-products">0</h3>
                    <p>Prix Remplis</p>
                </div>
                <div class="stat-card">
                    <h3 id="remaining-products">0</h3>
                    <p>Restants</p>
                </div>
            </div>

            <div class="search-box">
                <input type="text" id="search-input" placeholder="üîç Rechercher un produit par nom ou cat√©gorie...">
            </div>

            <div class="filter-buttons" id="category-filters"></div>

            <div class="products-grid" id="products-container">
                <!-- Products will be loaded here -->
            </div>

            <div class="actions">
                <button class="btn btn-secondary" onclick="clearAll()">Effacer Tout</button>
                <button class="btn btn-primary" onclick="saveData()">Enregistrer les Donn√©es</button>
                <button class="btn btn-success" onclick="exportJSON()">Exporter JSON</button>
                <button class="btn btn-success" onclick="exportCSV()">Exporter CSV</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <strong>‚úì</strong> Donn√©es enregistr√©es avec succ√®s!
    </div>

    <script>
        let productsData = [];
        let filteredProducts = [];
        let selectedCategory = 'all';

        // Load products data
        async function loadProducts() {
            try {
                const response = await fetch('products_data.json');
                const data = await response.json();
                productsData = data.products || [];
                
                // Initialize price fields
                productsData = productsData.map(product => ({
                    ...product,
                    price_gros: product.price_gros || '',
                    price_unite: product.price_unite || ''
                }));
                
                filteredProducts = [...productsData];
                renderProducts();
                updateStats();
                setupFilters();
                return true;
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('products-container').innerHTML = 
                    '<p style="text-align: center; color: red; padding: 40px;">Erreur lors du chargement des produits. Assurez-vous que products_data.json est dans le m√™me dossier.</p>';
                return false;
            }
        }

        function setupFilters() {
            // Extract all categories from both 'categories' array and 'category' field
            const allCategories = new Set();
            productsData.forEach(p => {
                if (p.categories && Array.isArray(p.categories)) {
                    p.categories.forEach(cat => allCategories.add(cat));
                }
                if (p.category) {
                    // Handle comma-separated categories
                    if (p.category.includes(',')) {
                        p.category.split(',').forEach(cat => allCategories.add(cat.trim()));
                    } else {
                        allCategories.add(p.category);
                    }
                }
            });
            
            const categories = Array.from(allCategories).sort();
            const filterContainer = document.getElementById('category-filters');
            
            filterContainer.innerHTML = '<button class="filter-btn active" onclick="filterByCategory(\'all\')">Tous</button>';
            
            categories.forEach(cat => {
                if (cat && cat !== 'Non cat√©goris√©') {
                    const btn = document.createElement('button');
                    btn.className = 'filter-btn';
                    btn.textContent = cat;
                    btn.onclick = () => filterByCategory(cat);
                    filterContainer.appendChild(btn);
                }
            });
        }

        function filterByCategory(category) {
            selectedCategory = category;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            applyFilters(searchTerm, category);
        }

        function applyFilters(searchTerm = '', category = 'all') {
            filteredProducts = productsData.filter(product => {
                const matchesSearch = !searchTerm || 
                    (product.name || '').toLowerCase().includes(searchTerm) ||
                    (product.category || '').toLowerCase().includes(searchTerm);
                
                // Check category match - support both 'categories' array and 'category' field
                let matchesCategory = category === 'all';
                if (category !== 'all') {
                    if (product.categories && Array.isArray(product.categories)) {
                        matchesCategory = product.categories.includes(category);
                    }
                    if (!matchesCategory && product.category) {
                        matchesCategory = product.category === category || 
                                         product.category.includes(category) ||
                                         (product.category.includes(',') && product.category.split(',').some(c => c.trim() === category));
                    }
                }
                
                return matchesSearch && matchesCategory;
            });
            
            renderProducts();
            updateStats();
        }

        function renderProducts() {
            const container = document.getElementById('products-container');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: #6c757d;">Aucun produit trouv√©.</p>';
                return;
            }
            
            container.innerHTML = filteredProducts.map((product, index) => {
                const imageUrl = product.photos && product.photos.length > 0 ? product.photos[0] : '';
                const originalPrice = product.price || 'N/A';
                
                return `
                    <div class="product-card">
                        <div class="product-header">
                            ${imageUrl ? 
                                `<img src="${imageUrl}" alt="${product.name}" class="product-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                 <div class="empty-image" style="display: none;">Pas d'image</div>` :
                                `<div class="empty-image">Pas d'image</div>`
                            }
                            <div class="product-info">
                                <div class="product-name">${product.name || 'Nom non disponible'}</div>
                                ${product.category ? `<span class="product-category">${product.category}</span>` : ''}
                                <div class="product-price">Prix actuel: ${originalPrice}</div>
                            </div>
                        </div>
                        <div class="price-inputs">
                            <div class="input-group">
                                <label for="gros-${index}">üí∞ Prix Gros (DT)</label>
                                <input type="number" 
                                       id="gros-${index}" 
                                       placeholder="Entrez le prix gros..."
                                       value="${product.price_gros || ''}"
                                       step="0.01"
                                       onchange="updatePrice(${index}, 'gros', this.value)">
                            </div>
                            <div class="input-group">
                                <label for="unite-${index}">üõí Prix Unit√© (DT)</label>
                                <input type="number" 
                                       id="unite-${index}" 
                                       placeholder="Entrez le prix unit√©..."
                                       value="${product.price_unite || ''}"
                                       step="0.01"
                                       onchange="updatePrice(${index}, 'unite', this.value)">
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updatePrice(originalIndex, type, value) {
            const product = filteredProducts[originalIndex];
            const actualIndex = productsData.findIndex(p => p.url === product.url);
            
            if (actualIndex !== -1) {
                if (type === 'gros') {
                    productsData[actualIndex].price_gros = value;
                } else {
                    productsData[actualIndex].price_unite = value;
                }
                updateStats();
                saveToLocalStorage(); // Auto-save
            }
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem('products_prices', JSON.stringify(productsData));
            } catch (e) {
                console.warn('Could not save to localStorage:', e);
            }
        }

        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem('products_prices');
                if (saved) {
                    const savedData = JSON.parse(saved);
                    // Merge saved prices with current products
                    productsData.forEach((product, index) => {
                        const savedProduct = savedData.find(p => p.url === product.url);
                        if (savedProduct) {
                            product.price_gros = savedProduct.price_gros || '';
                            product.price_unite = savedProduct.price_unite || '';
                        }
                    });
                    return true;
                }
            } catch (e) {
                console.warn('Could not load from localStorage:', e);
            }
            return false;
        }

        function updateStats() {
            const total = productsData.length;
            const filled = productsData.filter(p => p.price_gros && p.price_unite).length;
            const remaining = total - filled;
            
            document.getElementById('total-products').textContent = total;
            document.getElementById('filled-products').textContent = filled;
            document.getElementById('remaining-products').textContent = remaining;
        }

        function saveData() {
            const dataToSave = {
                total_products: productsData.length,
                filled_products: productsData.filter(p => p.price_gros && p.price_unite).length,
                updated_at: new Date().toISOString(),
                products: productsData
            };
            
            const blob = new Blob([JSON.stringify(dataToSave, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'products_with_prices.json';
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('Donn√©es enregistr√©es avec succ√®s!');
        }

        function exportJSON() {
            saveData();
        }

        function exportCSV() {
            const headers = ['Nom', 'Cat√©gorie', 'Prix Actuel', 'Prix Gros', 'Prix Unit√©', 'URL'];
            const rows = productsData.map(p => [
                `"${(p.name || '').replace(/"/g, '""')}"`,
                `"${(p.category || '').replace(/"/g, '""')}"`,
                `"${(p.price || '').replace(/"/g, '""')}"`,
                `"${(p.price_gros || '').replace(/"/g, '""')}"`,
                `"${(p.price_unite || '').replace(/"/g, '""')}"`,
                `"${(p.url || '').replace(/"/g, '""')}"`
            ]);
            
            const csv = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'products_prices.csv';
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('CSV export√© avec succ√®s!');
        }

        function clearAll() {
            if (confirm('√ätes-vous s√ªr de vouloir effacer tous les prix remplis?')) {
                productsData.forEach(p => {
                    p.price_gros = '';
                    p.price_unite = '';
                });
                renderProducts();
                updateStats();
                saveToLocalStorage();
                showNotification('Tous les prix ont √©t√© effac√©s');
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerHTML = `<strong>‚úì</strong> ${message}`;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            applyFilters(e.target.value.toLowerCase(), selectedCategory);
        });

        // Load products on page load
        loadProducts().then(() => {
            // Try to load saved prices from localStorage
            if (loadFromLocalStorage()) {
                renderProducts();
                updateStats();
                showNotification('Prix sauvegard√©s charg√©s automatiquement!');
            }
        });
    </script>
</body>
</html>
